<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="thuchanh1.css">
</head>

<body class="text-center">
    <form action="" class="form-signin">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968672.png" alt="" width="72" height="72" class="mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <input type="email" id="inputEmail" placeholder="Email address" required autofocus>
        <input type="password" id="inputPassword" class="from-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label for="">
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>

    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
